<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./7-overflow.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="parent">
  <div class="child"></div>
</div>
<div>
  <p>
    overflow : 요소의 크기 이상으로 내용이 넘쳤을 떄, 보여짐을 제어하는 단축속성 <br>
    hidden: 넘친내용을 잘라냄 <br>
    scroll : 넘친내용을 잘라내면서 스크롤바 생성  (넘치지않아도 스크롤바가 생성되서 잘 사용하지않음)<br>
    auto : 넘친 내용이 있는 경우에만 잘라내고 스크롤바 생성 <br>
    overflow-x : x축만 제어
    overflow-y : y 축만 제어
  </p>
</div>
</body>
</html>
